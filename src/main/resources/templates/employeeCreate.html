<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>社員登録</p>
	<form th:action="@{/employeeCreate}" th:object="${employeeCreateData}" method="post">
		<p th:if="${nameCheck == true}">氏名を入力してください。</p>
		<p>氏名：<input type="text" name="familyName" placeholder="姓" autofocus><input type="text" name="firstName" placeholder="名"></p>
		<p th:if="${ageCheck == true}">年齢を選択してください。</p>
		<p>年齢：
			<select name="age">
				<option value="0">-</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
				<option value="32">32</option>
				<option value="33">33</option>
				<option value="34">34</option>
				<option value="35">35</option>
				<option value="36">36</option>
				<option value="37">37</option>
				<option value="38">38</option>
				<option value="39">39</option>
				<option value="40">40</option>
				<option value="41">41</option>
				<option value="42">42</option>
				<option value="43">43</option>
				<option value="44">44</option>
				<option value="45">45</option>
				<option value="46">46</option>
				<option value="47">47</option>
				<option value="48">48</option>
				<option value="49">49</option>
				<option value="50">50</option>
				<option value="51">51</option>
				<option value="52">52</option>
				<option value="53">53</option>
				<option value="54">54</option>
				<option value="55">55</option>
				<option value="56">56</option>
				<option value="57">57</option>
				<option value="58">58</option>
				<option value="59">59</option>
				<option value="60">60</option>
			</select>
		歳</p>
		<p th:if="${departmentCheck == true}">所属部署を選択してください。</p>
		<p>所属部署：
			<select name="department">
				<option value="0">未選択</option>
				<option value="1">経営部</option>
				<option value="2">営業部</option>
				<option value="3">製造部</option>
				<option value="4">経理部</option>
				<option value="5">人事部</option>
			</select>
		</p>
		<p th:if="${positionCheck == true}">役職を選択してください。</p>
		<p>役職：
			<select name="position">
				<option value="0">未選択</option>
				<option value="1">社長</option>
				<option value="2">副社長</option>
				<option value="3">専務</option>
				<option value="4">常務</option>
				<option value="5">部長</option>
				<option value="6">課長</option>
				<option value="7">一般</option>
			</select>
		</p>
		<p th:if="${loginIdCheck == true}">ログインIDを入力してください。</p>
		<p>ログインID：<input type="text" name="loginId" placeholder="ログインID"></p>
		<p th:if="${passNullCheck == true}">パスワードを両方入力してください。</p>
		<p th:if="${passwordCheck == true}">パスワードは同じものを入力してください。</p>
		<p>パスワード：<input type="password" name="pass1" placeholder="パスワード"></p>
		<p>パスワード(確認)：<input type="password" name="pass2" placeholder="パスワード"></p>
		<p><input type="submit" value="登録"></p>
	</form>
	<a th:href="@{/login}"><input type="button" value="戻る"></a>
</body>
</html>
