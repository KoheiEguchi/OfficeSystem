<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>商品在庫一覧</p>
	<p th:if="${msg != null}">[[${msg}]]</p>
	<div th:inline="text" th:each="product: ${productList}" th:object="${product}">
		<p>商品名：[[*{name}]]</p>
		<p>在庫数：[[*{quantity}]]個</p>
		<p>管理場所：[[*{place}]]</p>
		<p><a th:href="@{/productDetail(productId=*{id})}"><input type="button" value="この商品の詳細を見る"></a>
		<br>
	</div>
	<form th:action="@{/addNewProduct}" method="post">
		<p>新商品追加</p>
		<p th:if="${nameCheck == true}">商品名を入力してください。</p>
		<p>商品名：<input type="text" name="name" placeholder="商品名"></p>
		<p th:if="${quantityCheck == true}">入荷数を半角数字で入力してください。</p>
		<p>入荷数(半角数字で記入)：<input type="text" name="strQuantity" placeholder="入荷数">個</p>
		<p th:if="${placeCheck == true}">管理場所を選択してください。</p>
		<p>管理場所：
			<select name="place">
				<option value="0">未選択</option>
				<option value="1">A1</option>
				<option value="2">A2</option>
				<option value="3">B1</option>
				<option value="4">B2</option>
				<option value="5">C1</option>
				<option value="6">C2</option>
				<option value="7">D1</option>
				<option value="8">D2</option>
			</select>
		</p>
		<p><input type="submit" value="追加"></p>
	</form>
	<p><a th:href="@{/index}"><input type="button" value="戻る"></a></p>
</body>
</html>
