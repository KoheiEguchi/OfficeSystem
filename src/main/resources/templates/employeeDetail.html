<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="replace::head('社員詳細')"></head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="h1 mt-5">社員詳細</div>
				<div th:replace="replace::msg"></div>
			</div>
			<div class="col-1"></div>
			<div class="col-10">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-6">
						<div th:inline="text" th:each="employee: ${employeeData}" th:object="${employee}">
							<div class="row">
								<div class="col-6 text-left my-1">名前</div>
								<div class="col-6 text-right my-1">[[*{name}]]</div>
								<div class="col-6 text-left my-1">読み</div>
								<div class="col-6 text-right my-1">[[*{nameRuby}]]</div>
								<div class="col-6 text-left my-1">年齢</div>
								<div class="col-6 text-right my-1">[[*{age}]]</div>
								<div class="col-6 text-left my-1">所属部署</div>
								<div class="col-6 text-right my-1">[[*{department}]]</div>
								<div class="col-6 text-left my-1">役職</div>
								<div class="col-6 text-right my-1">[[*{position}]]</div>
								<div class="col-12">
									<div th:if="${isAdmin == true}">
										<a th:href="@{/employeeDelete(employeeId=*{id})}">
											<input class="btn btn-danger shadow my-4" type="button" value="社員を削除する">
										</a>
									</div>
								</div>
							</div>
							<div class="h4 mt-4">[[*{name}]]さんの出退勤情報</div>
						</div>
					</div>
					<div class="col-3"></div>
				</div>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>日時</th><th>出勤時刻</th><th>退勤時刻</th>
						</tr>
					</thead>
					<tbody>
						<tr th:inline="text" th:each="worked: ${employeeWorked}" th:object="${worked}">
							<td>[[*{workDate}]]</td>
							<td>[[*{beginTime}]]</td>
							<td th:if="*{finishTime != null}">[[*{finishTime}]]</td>
							<td th:if="*{finishTime == null}">就業中</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-1"></div>
			<div class="col-12"><a th:href="@{/employeeList}"><input class="btn btn-secondary shadow my-4" type="button" value="戻る"></a></div>
		</div>
	</div>
</body>
</html>
