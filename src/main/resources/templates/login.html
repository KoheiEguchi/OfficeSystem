<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="replace::head('ログイン')"></head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="h1 mt-5">ログイン</div>
				<div th:replace="replace::msg"></div>
			</div>
			<div class="col-md-4 col-xs-1"></div>
			<div class="col-md-4 col-xs-10">
				<form th:action="@{/login}" th:object=${loginData} method="post">
					<div th:replace="replace::loginForm"></div>
					<input class="btn btn-primary shadow my-4" type="submit" value="ログイン">
				</form>
				<a th:href="@{/employeeCreate}"><input class="btn btn-success shadow" type="button" value="新規登録"></a>
			</div>
			<div class="col-md-4 col-xs-1"></div>
		</div>
	</div>
</body>
</html>
